# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - libmupass

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  DEPLOY_DIR: deploy

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build --workspace=apps/api

      - name: Build Web
        run: npm run build --workspace=apps/web

      - name: Run tests (if any)
        run: npm run test --if-present

      - name: Prepare deploy folder
        run: |
          set -e
          rm -rf "${DEPLOY_DIR}"
          mkdir -p "${DEPLOY_DIR}/apps/api"
          
          # Copy API runtime files
          cp -R apps/api/dist "${DEPLOY_DIR}/apps/api/"
          cp -R apps/api/src "${DEPLOY_DIR}/apps/api/"
          cp apps/api/package.json "${DEPLOY_DIR}/apps/api/"
          cp apps/api/tsconfig.json "${DEPLOY_DIR}/apps/api/"

          # Ensure static data files are deployed alongside the compiled API
          if [ -d apps/api/src/data ]; then
            mkdir -p "${DEPLOY_DIR}/apps/api/data"
            cp -R apps/api/src/data/* "${DEPLOY_DIR}/apps/api/data/"
          fi
          
          # Copy built web assets into API's public folder so it can serve them
          mkdir -p "${DEPLOY_DIR}/apps/api/public"
          if [ -d apps/web/dist ]; then
            cp -R apps/web/dist/* "${DEPLOY_DIR}/apps/api/public/"
          else
            echo "ERROR: apps/web/dist not found. Build step failed?"
            exit 1
          fi
          
          # Copy root files needed for deployment
          cp package.json "${DEPLOY_DIR}/"
          cp package-lock.json "${DEPLOY_DIR}/"
          
          echo "Contents of deploy folder:"
          find "${DEPLOY_DIR}" -maxdepth 4 -type f | sed 's/^/  /'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.DEPLOY_DIR }}
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_45DF20D8A48B46FD9C149ED394ACCB8B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4D5F2D9C6E984F4CBD368CA8A7C7C6AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F10DD5E6459A4E33B401F052B1FF4203 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'libmupass'
          slot-name: 'Production'
          package: .
          