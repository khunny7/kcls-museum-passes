# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - libmupass

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  DEPLOY_DIR: deploy
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix apps/api
          npm ci --prefix apps/web

      - name: Build API
        run: npm run build:api

      - name: Build Web
        run: npm run build:web

      - name: Run tests (if any)
        run: npm run test --if-present

      - name: Prepare deploy folder
        run: |
          set -e
          rm -rf "${DEPLOY_DIR}"
          mkdir -p "${DEPLOY_DIR}/apps/api"
          
          # Copy API runtime files
          cp -R apps/api/dist "${DEPLOY_DIR}/apps/api/"
          cp -R apps/api/src "${DEPLOY_DIR}/apps/api/"
          cp apps/api/package.json "${DEPLOY_DIR}/apps/api/"
          cp apps/api/package-lock.json "${DEPLOY_DIR}/apps/api/"
          cp apps/api/tsconfig.json "${DEPLOY_DIR}/apps/api/"
          
          # Create logs directory (will be populated at runtime)
          mkdir -p "${DEPLOY_DIR}/apps/api/logs"
          echo "Logs directory for scheduler bookings" > "${DEPLOY_DIR}/apps/api/logs/.gitkeep"
          
          # Copy museums data if it exists
          if [ -f apps/api/src/data/museums.json ]; then
            mkdir -p "${DEPLOY_DIR}/apps/api/src/data"
            cp apps/api/src/data/museums.json "${DEPLOY_DIR}/apps/api/src/data/"
          fi
          
          # Copy built web assets into API's public folder so it can serve them
          mkdir -p "${DEPLOY_DIR}/apps/api/public"
          if [ -d apps/web/dist ]; then
            cp -R apps/web/dist/* "${DEPLOY_DIR}/apps/api/public/"
          else
            echo "ERROR: apps/web/dist not found. Build step failed?"
            exit 1
          fi
          
          # Copy root files needed for deployment
          cp package.json "${DEPLOY_DIR}/"
          cp package-lock.json "${DEPLOY_DIR}/"
          cp startup.sh "${DEPLOY_DIR}/"
          chmod +x "${DEPLOY_DIR}/startup.sh"
          
          # Create a web.config for Azure if it doesn't exist
          if [ ! -f "${DEPLOY_DIR}/web.config" ]; then
            cat > "${DEPLOY_DIR}/web.config" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="apps/api/dist/index.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^apps/api/dist/index.js\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="apps/api/dist/index.js"/>
                  </rule>
                </rules>
              </rewrite>
              <security>
                <requestFiltering>
                  <hiddenSegments>
                    <remove segment="bin"/>
                  </hiddenSegments>
                </requestFiltering>
              </security>
              <httpErrors existingResponse="PassThrough" />
              <iisnode node_env="production" nodeProcessCountPerApplication="1" maxConcurrentRequestsPerProcess="1024" maxNamedPipeConnectionRetry="100" namedPipeConnectionRetryDelay="250" maxNamedPipeConnectionPoolSize="512" maxNamedPipePooledConnectionAge="30000" asyncCompletionThreadCount="0" initialRequestBufferSize="4096" maxRequestBufferSize="65536" watchedFiles="*.js;iisnode.yml" uncFileChangesPollingInterval="5000" gracefulShutdownTimeout="60000" loggingEnabled="true" logDirectory="iisnode" debuggingEnabled="false" debugHeaderEnabled="false" debuggerPortRange="5058-6058" debuggerPathSegment="debug" maxLogFileSizeInKB="128" maxTotalLogFileSizeInKB="1024" maxLogFiles="20" devErrorsEnabled="false" flushResponse="false" enableXFF="false" promoteServerVars="" configOverrides="iisnode.yml" />
            </system.webServer>
          </configuration>
          EOF
          fi
          
          echo "Contents of deploy folder:"
          find "${DEPLOY_DIR}" -maxdepth 4 -type f | sed 's/^/  /'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.DEPLOY_DIR }}
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_45DF20D8A48B46FD9C149ED394ACCB8B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4D5F2D9C6E984F4CBD368CA8A7C7C6AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F10DD5E6459A4E33B401F052B1FF4203 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'libmupass'
          slot-name: 'Production'
          package: .
          startup-command: 'npm ci --omit=dev --prefix apps/api && cd apps/api && node dist/index.js'
          